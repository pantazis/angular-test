<div class="row">
    <div class="col-md-12">
        <div class="dropdown" (click)="onDropdownClick()" [ngClass]="{'open': openDropdown}">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
            <span class="caret"></span></button>
            <ul class="dropdown-menu" *ngIf="loading">          
                <li><a >loading...</a></li>                        
            </ul>
            <ul class="dropdown-menu" *ngIf="!loading">
                <li *ngFor="let item of availableYears;let i = index" (click)="getSingleYear(i)"><a >{{item}}</a></li>
                
            
            </ul>
        </div>
    </div>
</div>
